<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode esquever um parágrafo de qualquer jeito, basta colocar no meio do par da tag p </p>
    <p>Se precisar quebra o texto em algum lugar específico <br> como esse, voê pode usar a tag &lt;<br/&lg;.</p>
</body>
</html>
